{{ define "main" }}



<div class="container mtb">
  <div class="row">
    <div class="col-lg-12">
        {{ .Content }}
    </div>
  </div>
    <div class="row">
      <div class="col-lg-8">
          {{ $section := .Paginate (where .Data.Pages "Section" .Section) }}
          {{ range  $section.Pages }}            
              {{ .Render "summary" }}           
          {{ end }}
        </section>
        {{ template "_internal/pagination.html" . }}     
        
      </div>
          
    
     <div class="col-lg-4">        
          {{ partial "sidebar.html" . }}
      </div>     
     
    </div>
  </div>
</div>
{{ end }}
